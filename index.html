<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <script>
            var url = "https://api.nasa.gov/planetary/earth/imagery/?lon=100.75&lat=1.5&date=2014-02-01&cloud_score=True&api_key=DEMO_KEY";
            var xhr = new XMLHttpRequest();
            xhr.open("GET",url);
            xhr.onload = function(){
                if(xhr.status === 200){
                    document.write(xhr.responseText.toString());
                }else{
                    document.write("HATA");
                }
            }
            xhr.send();
        </script>
    </body>
</html>
